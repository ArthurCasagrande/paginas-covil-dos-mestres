<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="h-screen w-screen bg-concrete-200 flex flex-col">
    <!-- header -->
    <div class="bg-navy flex flex-row justify-between">
        <h1 class="flex text-3xl font-flama font-semibold p-4 ml-3 text-gray-50">
            Covil dos mestres
        </h1>
        <li class="flex items-center">
            <button class="h-12 w-36 bg-acqua text-gray-50 text-xl ml-2 mr-4 my-2 px-4 py-1 rounded hover:ring-1 hover:ring-blue-700">Logout</button>
            <img id="avatarButton" type="button" class="h-10 ml-2 mr-4 rounded-full" src="./images/user_icon.png">
        </li>
    </div>
    <!-- /header -->

    <!-- content -->
    <div class="h-full w-full flex flex-col justify-center items-center">
        <!-- welcome message -->
        <div class="h-1/4 w-full flex justify-center items-center">
            <h1 class="text-5xl font-bold font-flama text-navy text-center">Bem vindo, {user}</h1>
        </div>
        <!-- /welcome message -->

        <!-- menu -->
        <div class="h-3/4 w-full flex flex-col items-center space-y-4 pt-16">
            <button class="h-16 w-2/5 bg-acqua rounded text-gray-50 text-xl text-center hover:ring-1 hover:ring-blue-700">Criar grupo</button>
            <button class="h-16 w-2/5 bg-acqua rounded text-gray-50 text-xl hover:ring-1 hover:ring-blue-700">Buscar grupo</button>
            <button class="h-16 w-2/5 bg-acqua rounded text-gray-50 text-xl hover:ring-1 hover:ring-blue-700">Criar anúncio de campanha</button>
            <button class="h-16 w-2/5 bg-acqua rounded text-gray-50 text-xl hover:ring-1 hover:ring-blue-700">Ver meus anúncios</button>
            <button class="h-16 w-2/5 bg-acqua rounded text-gray-50 text-xl hover:ring-1 hover:ring-blue-700">Meus grupos como jogador</button>
            <button class="h-16 w-2/5 bg-acqua rounded text-gray-50 text-xl hover:ring-1 hover:ring-blue-700">Meus grupos como mestre</button>
        </div>
        <!-- /menu -->
    </div>
    <!-- /content -->
</body>
</html>
